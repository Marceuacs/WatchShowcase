<div class="page-title">
  <h1>Luxury Watch Showcase</h1>
</div>

<div class="filter-section">
  <!-- Search Section -->
  <div class="search-bar-container">
    <input
      type="text"
      placeholder="Search for a watch..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
      class="search-bar"
    />
  </div>

  <!-- Filter By Type -->
  <div class="filter-dropdown-container">
    <select [(ngModel)]="filterType" (change)="applyFilter()" class="filter-dropdown">
      <option value="">Filter By Type</option>
      <option value="Classic">Classic</option>
      <option value="Smart">Smart</option>
      <option value="Sport">Sport</option>
      <option value="Dress">Dress</option>
      <option value="Diver">Diver</option>
    </select>
  </div>
</div>

<!-- Watch List -->
<div class="watch-list">
  <div *ngFor="let watch of filteredWatches" class="watch-card">
    <img [src]="watch.image" [alt]="watch.model" class="watch-image" />
    <h3>{{ watch.brand }}</h3>
    <p><strong>Model:</strong> {{ watch.model }}</p>
    <p><strong>Type:</strong> {{ watch.type }}</p>
    <p class="price"><strong>Price:</strong> {{ watch.price }}</p>
  </div>
</div>

<!-- Button to navigate to the History of Watches page -->
<div class="history-button-container">
  <a href="/history" class="history-button">History of Watches</a>
</div>
